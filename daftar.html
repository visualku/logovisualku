<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - LogoVisualku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0f2c 0%, #1a1f40 100%);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background: rgba(20, 30, 60, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 180, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 100, 255, 0.2);
        }
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00e0ff, #a0d8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 180, 255, 0.3);
            color: white;
        }
        .btn-primary {
            background-color: #001f4d;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
        }
        .text-center a {
            color: #a0d8ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="logo text-center mb-4">
                <h1>LogoVisualku</h1>
                <p>Daftar sebagai Desainer</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Metode Penarikan</label>
                    <select class="form-control" id="bank" required>
                        <option value="bca">BCA</option>
                        <option value="dana">DANA</option>
                        <option value="bsi">BSI Syariah</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="form-label">Nomor Rekening / Akun</label>
                    <input type="text" class="form-control" id="accountNumber" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
            </form>

            <div class="text-center mt-4">
                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                <p><a href="index.html">Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBmoIXKp8BABwBMqKKXhSUBLGnYSnKNAYg",
        authDomain: "logovisualku.firebaseapp.com",
        projectId: "logovisualku",
        storageBucket: "logovisualku.firebasestorage.app",
        messagingSenderId: "64489762880",
        appId: "1:64489762880:web:f55f26b068044f1320afa5"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Handle Register
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const bank = document.getElementById('bank').value;
        const accountNumber = document.getElementById('accountNumber').value;

        try {
          // Buat akun Firebase
          await createUserWithEmailAndPassword(auth, email, password);

          // Simpan data ke Firestore
          await addDoc(collection(db, 'users'), {
            name,
            email,
            bank,
            accountNumber,
            role: 'designer',
            status: 'active',
            createdAt: new Date()
          });

          alert('Pendaftaran berhasil!');
          window.location.href = 'kontes.html';
        } catch (error) {
          alert("Gagal daftar: " + error.message);
        }
      });
    </script>
</body>
</html>
