<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar sebagai Desainer - LogoVisualku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0f2c 0%, #1a1f40 100%);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .register-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background: rgba(20, 30, 60, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 180, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 100, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00e0ff, #a0d8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-label {
            color: #a0d8ff;
        }

        .btn-primary {
            background-color: #001f4d;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
        }

        .alert-info {
            background: rgba(0, 180, 255, 0.2);
            color: #a0d8ff;
            border: 1px solid rgba(0, 180, 255, 0.3);
        }

        .text-center a {
            color: #a0d8ff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="logo">
                <h1>LogoVisualku</h1>
                <p>Daftar sebagai Desainer</p>
            </div>

            <form id="designerForm">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Metode Penarikan</label>
                    <select class="form-control" name="bank" required>
                        <option value="">Pilih metode</option>
                        <option value="bca">BCA</option>
                        <option value="dana">DANA</option>
                        <option value="bsi">BSI Syariah</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nomor Rekening / Akun</label>
                    <input type="text" class="form-control" name="accountNumber" required>
                </div>

                <div class="alert alert-info mb-4">
                    <i class="fas fa-info-circle"></i> 
                    <small>
                        Biaya transaksi akan ditanggung oleh pemenang. 
                        Jika bukan BCA, potongan biaya transfer dari rekening Anda akan dikenakan.
                    </small>
                </div>

                <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
            </form>

            <div class="text-center mt-4">
                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                <p><a href="index.html">Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBmoIXKp8BABwBMqKKXhSUBLGnYSnKNAYg",
        authDomain: "logovisualku.firebaseapp.com",
        projectId: "logovisualku",
        storageBucket: "logovisualku.firebasestorage.app",
        messagingSenderId: "64489762880",
        appId: "1:64489762880:web:f55f26b068044f1320afa5"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Cek login
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Jika sudah login, isi email otomatis
          document.querySelector('input[name="email"]').value = user.email;
        }
      });

      // Handle Form Submit
      document.getElementById('designerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = {
          name: form.name.value,
          email: form.email.value,
          bank: form.bank.value,
          accountNumber: form.accountNumber.value,
          role: 'designer',
          joinedAt: new Date(),
          status: 'active'
        };

        try {
          await addDoc(collection(db, 'users'), data);
          alert('Pendaftaran berhasil! Anda sekarang bisa mengikuti kontes.');
          window.location.href = 'kontes.html';
        } catch (error) {
          alert("Gagal mendaftar: " + error.message);
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
