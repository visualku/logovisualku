<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - LogoVisualku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #ffffff; color: #1a1a1a; }
        .navbar { background: white; box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1); padding: 1rem 0; }
        .navbar-brand { font-weight: 700; color: #001f4d !important; font-size: 1.5rem; }
        .register-container { max-width: 500px; margin: 80px auto; padding: 40px; background: white; border-radius: 16px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); }
        .btn-primary { background-color: #001f4d; border: none; padding: 12px 30px; border-radius: 50px; font-weight: 600; width: 100%; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-trophy me-2"></i>LogoVisualku
            </a>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="register-container">
        <h2>Daftar sebagai Desainer</h2>
        <p class="text-muted mb-4">Isi data berikut untuk bergabung dan mulai mengikuti kontes</p>

        <form id="registerForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Nama Lengkap" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="bank">
                    <option value="" disabled selected>Metode Penarikan</option>
                    <option value="bca">BCA</option>
                    <option value="dana">DANA</option>
                    <option value="bsi">BSI Syariah</option>
                </select>
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" id="accountNumber" placeholder="Nomor Rekening / Akun" required>
            </div>
            <button type="submit" class="btn btn-primary">Daftar Sekarang</button>
        </form>

        <div class="text-center mt-4">
            <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
            <p><a href="index.html">Kembali ke Beranda</a></p>
        </div>
    </div>

    <!-- Firebase SDK (Global Version - Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmoIXKp8BABwBMqKKXhSUBLGnYSnKNAYg",
            authDomain: "logovisualku.firebaseapp.com",
            projectId: "logovisualku",
            storageBucket: "logovisualku.firebasestorage.app",
            messagingSenderId: "64489762880",
            appId: "1:64489762880:web:f55f26b068044f1320afa5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const bank = document.getElementById('bank').value;
            const accountNumber = document.getElementById('accountNumber').value;

            try {
                // 1. Buat akun di Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. Simpan data ke Firestore
                await db.collection('users').add({
                    uid: user.uid,
                    name: name,
                    email: email,
                    bank: bank,
                    accountNumber: accountNumber,
                    role: 'designer',
                    status: 'active',
                    createdAt: new Date()
                });

                alert('Pendaftaran berhasil! Anda sekarang bisa login.');
                window.location.href = 'kontes.html';

            } catch (error) {
                alert("Gagal daftar: " + error.message);
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
