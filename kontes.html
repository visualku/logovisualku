<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontes Aktif - LogoVisualku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>Kontes Aktif</h2>
        <div id="contestsContainer"></div>
    </div>

    <!-- Firebase SDK (Global Version) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmoIXKp8BABwBMqKKXhSUBLGnYSnKNAYg",
            authDomain: "logovisualku.firebaseapp.com",
            projectId: "logovisualku",
            storageBucket: "logovisualku.firebasestorage.app",
            messagingSenderId: "64489762880",
            appId: "1:64489762880:web:f55f26b068044f1320afa5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        window.onload = async () => {
            const snapshot = await db.collection('contests').where('status', '==', 'active').get();
            const container = document.getElementById('contestsContainer');
            container.innerHTML = '';

            if (snapshot.empty) {
                container.innerHTML = '<p>Tidak ada kontes aktif.</p>';
            } else {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    card.innerHTML = `
                      <div class="card-body">
                        <h5>${data.businessName}</h5>
                        <p>${data.description}</p>
                        <p><strong>Hadiah:</strong> Rp ${data.prize.toLocaleString()}</p>
                        <a href="detail-kontes.html?code=${data.contestCode}" class="btn btn-primary">Lihat Detail</a>
                      </div>
                    `;
                    container.appendChild(card);
                });
            }
        };
    </script>
</body>
</html>
