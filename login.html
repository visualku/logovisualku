<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - LogoVisualku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0f2c 0%, #1a1f40 100%);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background: rgba(20, 30, 60, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 180, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 100, 255, 0.2);
        }
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00e0ff, #a0d8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 180, 255, 0.3);
            color: white;
        }
        .form-control::placeholder {
            color: #a0d8ff;
        }
        .btn-primary {
            background-color: #001f4d;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
        }
        .text-center a {
            color: #a0d8ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo text-center mb-4">
                <h1>LogoVisualku</h1>
                <p>Masuk untuk melanjutkan</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Masuk</button>
            </form>

            <div class="text-center mt-4">
                <p>Belum punya akun? <a href="daftar.html">Daftar sebagai Desainer</a></p>
                <p><a href="index.html">Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBmoIXKp8BABwBMqKKXhSUBLGnYSnKNAYg",
        authDomain: "logovisualku.firebaseapp.com",
        projectId: "logovisualku",
        storageBucket: "logovisualku.firebasestorage.app",
        messagingSenderId: "64489762880",
        appId: "1:64489762880:web:f55f26b068044f1320afa5"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Handle Login
      document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Login berhasil
            window.location.href = 'dashboard.html';
          })
          .catch((error) => {
            alert("Login gagal: " + error.message);
          });
      });
    </script>
</body>
</html>
