<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - LogoVisualku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0f2c 0%, #1a1f40 100%);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background: rgba(20, 30, 60, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 180, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 100, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00e0ff, #a0d8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-google {
            background: white;
            color: #4285F4;
            border: 1px solid #ddd;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn-google:hover {
            background: #f8f8f8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-google i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .text-center a {
            color: #a0d8ff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>LogoVisualku</h1>
                <p>Masuk untuk melanjutkan</p>
            </div>

            <div class="mb-4">
                <button id="googleSignIn" class="btn btn-google w-100">
                    <i class="fab fa-google"></i> Masuk dengan Google
                </button>
            </div>

            <div class="text-center">
                <p>Belum punya akun? <a href="daftar.html">Daftar sebagai Desainer</a></p>
                <p><a href="index.html">Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBmoIXKp8BABwBMqKKXhSUBLGnYSnKNAYg",
        authDomain: "logovisualku.firebaseapp.com",
        projectId: "logovisualku",
        storageBucket: "logovisualku.firebasestorage.app",
        messagingSenderId: "64489762880",
        appId: "1:64489762880:web:f55f26b068044f1320afa5"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // Cek apakah sudah login
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Redirect ke dashboard
          window.location.href = 'dashboard.html';
        }
      });

      // Login dengan Google
      document.getElementById('googleSignIn').addEventListener('click', () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            console.log("Login berhasil:", user);
            window.location.href = 'dashboard.html';
          })
          .catch((error) => {
            alert("Login gagal: " + error.message);
          });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
