<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - LogoVisualku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0f2c 0%, #1a1f40 100%);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background: rgba(20, 30, 60, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 180, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 100, 255, 0.2);
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00e0ff, #a0d8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .logo p {
            text-align: center;
            color: #a0d8ff;
            margin-bottom: 30px;
        }

        .form-label {
            color: #a0d8ff;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 180, 255, 0.3);
            color: white;
            border-radius: 10px;
            padding: 12px 15px;
        }

        .form-control::placeholder {
            color: #80bfff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00e0ff;
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(90deg, #001f4d, #003380);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #003380, #0055cc);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.3);
        }

        .text-center a {
            color: #a0d8ff;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .text-center a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>LogoVisualku</h1>
                <p>Masuk untuk melanjutkan</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="admin@visualku.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Masuk</button>
            </form>

            <div class="text-center mt-4">
                <p>Belum punya akun? <a href="daftar.html">Daftar sebagai Desainer</a></p>
                <p><a href="index.html">Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmoIXKp8BABwBMqKKXhSUBLGnYSnKNAYg",
            authDomain: "logovisualku.firebaseapp.com",
            projectId: "logovisualku",
            storageBucket: "logovisualku.firebasestorage.app",
            messagingSenderId: "64489762880",
            appId: "1:64489762880:web:f55f26b068044f1320afa5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert("Login gagal: " + error.message);
                });
        });
    </script>
</body>
</html>
